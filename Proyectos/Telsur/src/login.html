<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TELSUR</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="Framework/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="Framework/JS/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
<div class="row login">
    <div class="col s12 m12">
        <div class="section container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card">
                        <div class="card-action red center-align">
                            <h3>Login Form</h3>
                        </div>
                        <form>
                            <div class="card-content">
                                <div class="input-field">
                                    <input id="usuario" type="text" class="validate" required>
                                    <label for="usuario">Usuario:</label>
                                </div>
                                <div class="input-field">
                                    <input id="contraseña" type="text" class="validate" required>
                                    <label for="contraseña">Contraseña:</label>
                                </div>
                                <div class="center-align">
                                    <button class="waves-effect waves-light btn red" type="submit" href="index.html">Ingresar</button>
                                </div>
                            </div>
                            <div class="card-content center-align">
                                <div class="container" style="background-color:#f1f1f1">
                                    <button type="button" class="cancelbtn">Cancel</button>
                                    <span class="psw">Forgot <a href="#">password?</a></span>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="JS/login.js"></script>
<script type="text/javascript" src="Framework/js/materialize.min.js"></script>
</body>
</html>
